name: CI

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*', '*.*.*' ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build and smoke test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ '3.8', '3.9', '3.10', '3.11', '3.12' ]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip and install build tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Install package (with dependencies)
        run: |
          pip install .

      - name: Smoke import jdbc2
        run: |
          python - << 'PY'
          import sys
          try:
              import jdbc2
              from jdbc2 import connect, Connection, Cursor
              print('Imported jdbc2 successfully:', jdbc2.__name__)
          except Exception as e:
              print('Import failed:', e)
              sys.exit(1)
          PY

      - name: Build sdist and wheel
        run: |
          python -m build

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.python-version }}
          path: dist/*
          if-no-files-found: error
