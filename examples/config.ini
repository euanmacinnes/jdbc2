# Copy this file to config.ini in the same folder and adjust paths/settings.

[sqlite]
# Path to the Xerial SQLite JDBC driver JAR
jar = C:\\path\\to\\sqlite-jdbc-3.50.3.0.jar
# Optional: database file path. If omitted, a .db will be created next to the script
# db_path = C:\\tmp\\sqlite_jdbc2_demo.db

[postgres]
# Path to the PostgreSQL JDBC driver JAR
jar = C:\\path\\to\\postgresql-42.7.4.jar
# JDBC URL to your database
url = jdbc:postgresql://localhost:5432/postgres
# Credentials
user = postgres
password = postgres
